<!-- 
Assignment: Improve the functionality of my bad calculator to include basic arithmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

<body>
    <h1>Good Calculator</h1>
    <section>
        <ul>
            <h2><span id="placeToPutResult"></span></h2>
            <li class="number" id="one">1</li>
            <li class="number" id="two">2</li>
            <li class="number" id="three">3</li>
            <li class="sign" id="plus">+</li>
            <li class="number" id="four">4</li>
            <li class="number" id="five">5</li>
            <li class="number" id="six">6</li>
            <li class="sign" id="minus">-</li>
            <li class="number" id="seven">7</li>
            <li class="number" id="eight">8</li>
            <li class="number" id="nine">9</li>
            <li class="sign" id="times">*</li>
            <li id="clear">C</li>
            <li class="number" id="zero">0</li>
            <li class="number" id="equal">=</li>
            <li class="sign" id="divide">/</li>
        </ul>
    </section>
    
</body>

</html>
